[tool.poetry]
name = "quantbullet"
version = "0.1.0"
description = "Toolkit for swift quant analysis"
authors = ["Francis Zhang"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.7.3"
cvxpy = "^1.3.2"
pandas = "^2.1.0"
scikit-learn = "^1.3.0"
tqdm = "^4.66.1"
statsmodels = "^0.14.0"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.1"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
